<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="card">
        <img class="card__image" src="https://assets.awwwards.com/awards/asset/2024/02/65de49db9849a182601428.png" alt="Akio Hiroshi Product Image">
        <div class="card__header-div">
            <p class="card__categogry">Digital Product</p>
            <p class="card__header">Akio - Framer Portfolio Template</p>
        </div>
        <div class="card__middle">
            <p class="card__by">By <span class="author">jp-alano</span></p>
            <div class="card__price-div">
                <p class="card__from">from</p>
                <p class="card__price">35</p>
                <p class="card__usd">USD</p>
            </div>
        </div>
        <div class="card__bottom-div">
            <p class="card__product">View Product</p>
            <icon class="card__arrow">Arrow</icon>
        </div> 
    </div> 
</body>
</html>
