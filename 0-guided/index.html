<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles/index.css">
<script src="https://kit.fontawesome.com/d5b3abe479.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="profile">
        <img class="profile__bg" src="./images/bg.png" alt="Background Image">            
        <img class="profile__image" src="./images/profile-picture.jpg" alt="Profile Picture">
        <div class="profile__info-card">
            <div class="profile__info-div">
                <p class="profile__name">Jessica Randall</p> 
                <p class="profile__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia sed et sapiente est laborum, natus consequatur id vel non iure similique reiciendis quidem doloremque dicta quas quae odio placeat nemo.</p>    
            </div>
            <div class="profile__icon-div">
                <i class="profile__icon fa-brands fa-facebook"></i>
                <i class="profile__icon fa-brands fa-instagram"></i>
                <i class="profile__icon fa-brands fa-whatsapp"></i>
                <i class="profile__icon fa-brands fa-linkedin"></i>
            </div>
        </div>
    </div> 
</body>
</html>
